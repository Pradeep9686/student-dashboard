<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>   
    <link  href="loginpage.css"   rel="stylesheet">
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-4 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <a href="student.html"><img src="images/logo.jpeg" class="img-fluid"  alt="logo"></a>
                </div>
                <form class="rounded bg-white shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4">Sign In To Student Portal</h3>
                    <div class="fw-normal text-muted mb-4">
                        New Here? <a href="#" class="text-primary fw-bold text-decoration-none"> Create an Accounct</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                      
                      <div class="mt-2 text-end">
                        <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
                      </div>
                      <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
                      <div class="text-center text-muted text-uppercase mb-3">or</div>
                      <a href="#" class="btn btn-light login_with w-100 mb-3">
                            <img  src="images/google-icon.jpeg" class="img-fluid me-3 " >Continue With Google</a>
                      <a href="#" class="btn btn-light login_with w-100 mb-3">
                                <img src="images/facebook-icon.jpeg"  alt="logo" class="img-fluid me-3">Continue With Facebook</a>
                      <a href="#" class="btn btn-light login_with w-100 mb-3">
                                    <img src="images/linkedin-icon.jpeg" class="img-fluid me-3">Continue With Linkedin</a>
                                
                      </a>
                </form>
            </div>
        </div>
        
    </section>
    
</body>
</html>
